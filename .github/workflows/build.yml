name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  
env:
  BUILD_TYPE: Release

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Setup variables
      uses: actions/github-script@v5
      with:
        script: core.exportVariable('GITHUB_SHA_SHORT', context.sha.substring(0, 7))

    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: true
      
    - name: Configure
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DNVRHI_BUILD_SHARED=ON -DNVRHI_INSTALL=ON -DCMAKE_INSTALL_PREFIX=${{github.workspace}}/build/install

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Install
      run: cmake --install ${{github.workspace}}/build

    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: nvrhi-windows-${{env.GITHUB_SHA_SHORT}}
        path: |
           ${{github.workspace}}/build/install/

  build-linux-x64:
    runs-on: ubuntu-latest

    steps:
    - name: Setup variables
      uses: actions/github-script@v5
      with:
        script: core.exportVariable('GITHUB_SHA_SHORT', context.sha.substring(0, 7))

    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: true

    - name: Install prerequisites
      run: sudo apt-get update && sudo apt-get install libopenal-dev mesa-common-dev libvulkan-dev
      
    - name: Configure
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DNVRHI_BUILD_SHARED=ON -DNVRHI_INSTALL=ON -DCMAKE_INSTALL_PREFIX=${{github.workspace}}/build/install

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} -j2

    - name: Install
      run: cmake --install ${{github.workspace}}/build

    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: nvrhi-linux-x64-${{env.GITHUB_SHA_SHORT}}
        path: |
           ${{github.workspace}}/build/install/
